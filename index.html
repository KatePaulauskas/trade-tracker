<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Document</title>
</head>

<body>
    <!-- Heading -->
    <h1 class="heading">
        <iconify-icon icon="icon-park-outline:stock-market"></iconify-icon>Trade Tracker
    </h1>
    <!-- Entry Area -->
    <section class="entry-area">
        <!-- Balance Section -->
        <div class="update-balance">
            <!-- Heading to be used on larder screens instead of button -->
            <h3 class="balance">Balance add/withdraw</h3>
            <!-- Button for mobile only -->
            <button class="new-entry">Balance add/withdraw</button>
            <div class="collapsable-entry-area">
                <form>
                <input type="number" name="balance-box"  id="balance-box" placeholder="Enter the amount" required/>
                <div class="balance-action-buttons">
                    <!-- Set buttont to 'button' type to prevent submissions. Source: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/button -->
                    <button id="add-balance" type="button">Add</button>
                    <button id="withdraw-balance" type="button">Withdraw</button>
                </div>
                </form>
            </div>
        </div>
        <!-- Add Trades Section -->
        <div class="add-trades">
            <!-- Heading to be used on larder screens instead of button -->
            <h3 class="new-trade">Add new trade</h3>
            <!-- Button for mobile only -->
            <button class="new-entry">Add new trade</button>
            <div class="collapsable-entry-area">
                <form id="add-trade">
                    <label for="open-date">Open date</label>
                    <input type="date" name="open-date" id="open-date" class="date-input" required />
                    <br />
                    <label for="close-date">Close date</label>
                    <input type="date" name="close-date" id="close-date" class="date-input" required />
                    <br />
                    <label for="stock">Stock name</label>
                    <input type="text" name="stock" id="stock" class="date-input" required />
                    <br />
                    <label for="result">Profit/loss amount</label>
                    <input type="number" name="result" id="result" class="date-input" required />
                    <br />
                    <label for="comments">Comments</label>
                    <input type="text" name="comments" id="comments" class="date-input" required />
                    <br />
                    <button type="button" id="add-trade-button">Add</button>
                </form>
            </div>
        </div>
    </section>
    <!-- Summary Section -->
    <section class="summary">
        <h2 class="trading-summary">Summary</h2>
        <table>
            <tr>
                <td>Total Investment</td>
                <td id="total-investment">00,00</td>
            </tr>

            <tr>
                <td>Current balance</td>
                <td>00,00</td>
            </tr>

            <tr>
                <td>Total profit/loss</td>
                <td>00,00</td>
            </tr>

            <tr>
                <td>% profit/loss</td>
                <td>00,00</td>
            </tr>
        </table>
    </section>
    <!--  Progress over time Section -->
    <section class="trend">
        <h3 class="progress">Progress over time</h3>
    </section>
    <!-- IconifyIcon web component -->
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>

    <script src="assets/js/script.js"></script>
</body>

</html>
