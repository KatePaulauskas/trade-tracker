<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Document</title>
</head>

<body>
    <!-- Heading -->
    <h1 class="heading">
        <iconify-icon icon="icon-park-outline:stock-market"></iconify-icon>Trade
        Tracker
    </h1>
    <!-- Entry Area -->
    <div class="entry-area">
        <!-- Balance Section -->
        <div class="update-balance">
            <!-- Button for mobile only -->
            <button class="balance-button">Balance add/withdraw</button>
            <!-- Heading to be used on larder screens instead of button -->
            <h3 class="balance">Balance add/withdraw</h3>
            <p class="balance-amount">Enter the amount</p>
            <input id="balance-box" type="number" />
            <button class="add-balance">Add</button>
            <button class="withdraw-balance">Withdraw</button>
        </div>
        <!-- Add Trades Section -->
        <div class="add-trades">
            <!-- Button for mobile only -->
            <button class="new-trade-button">Add new trade</button>
            <!-- Heading to be used on larder screens instead of button -->
            <h3 class="new-trade">Add new trade</h3>
            <form id="add-trade" method="POST">
                <label for="date">Date</label>
                <input type="date" name="date" id="date" class="date-input" required />
                <br />
                <label for="stock">Stock name</label>
                <input type="text" name="stock" id="stock" class="date-input" required />
                <br />
                <label for="result">Profit/loss amount</label>
                <input type="number" name="result" id="result" class="date-input" required />
                <br />
                <label for="comments">Comments</label>
                <input type="text" name="comments" id="comments" class="date-input" required />
                <br />
                <button type="submit" class="add-trade-button">Add</button>
            </form>
        </div>
    </div>
    <!-- Summary Section -->
    <div class="summary">
        <h2 class="trading-summary">Summary</h2>
        <table>
            <tr>
                <td>Initial balance</td>
                <td>00,00</td>
            </tr>

            <tr>
                <td>Current balance</td>
                <td>00,00</td>
            </tr>

            <tr>
                <td>Total profit/loss</td>
                <td>00,00</td>
            </tr>

            <tr>
                <td>% profit/loss</td>
                <td>00,00</td>
            </tr>
        </table>
    </div>
    <!--  Progress over time Section -->
    <div class="trend">
        <h3 class="progress">Progress over time</h3>
    </div>
    <!-- IconifyIcon web component -->
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>

    <script src="assets/js/script.js"></script>
</body>

</html>
